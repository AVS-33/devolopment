<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            float:left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var n = prompt("enter the number:");
    for(var i=1;i<=n;i++){
        document.write("<div>");
        for(var j=1;j<=n;j++){
            document.write("<p>"+i+"x"+j+"="+i*j+"</p>");
        }
        document.write("</div>");
    }
</script>
</html>
